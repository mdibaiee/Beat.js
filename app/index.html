<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Ring Rang Rong</title>
  <link rel='stylesheet' href='css/main.css'>
</head>
<body>
  <aside id='controls'>
    <ul>
      <li id='add-beep' data-modal>
        <i class='fa fa-plus'></i>
        Beep
      </li>
      <li id='add-oscillator'>
        <i class='fa fa-plus'></i>
        Oscillator
      </li>
      <li id='add-stream'>
        <i class='fa fa-plus'></i>
        Record Your Voice
      </li>
    </ul>
    <div id='properties'></div>
  </aside>
  <section id='wave'>
    <canvas id='wave-canvas'></canvas>

    <div class='playback-controls'>
      <a class='fa fa-play' id='play'></a>
      <a class='fa fa-stop' id='stop'></a>
      <a class='fa fa-pause hidden' id='pause'></a>
    </div>

    <div class='tools'>
      <ul>
        <li id='cut'><i class='fa fa-scissors'></i>Cut</li>
        <li id='merge'><i class='fa fa-compress'></i>Merge</li>
        <li id='add'><i class='fa fa-plus'></i>Add</li>
        <li id='delete'><i class='fa fa-trash-o'></i>Delete</li>
      </ul>
    </div>
  </section>
  <section id='panel'>
  </section>
