<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beat.js</title>
  <link rel='stylesheet' href='css/main.css'>
</head>
<body>
  <aside id='controls'>
    <ul>
      <li class='fa fa-plus' id='add-oscillator'>Oscillator</li>
      <li class='fa fa-plus' id='add-stream'>Mic</li>
    </ul>
    <div id='properties'></div>
  </aside>
  <section id='wave'>
    <canvas id='wave-canvas'></canvas>

    <div class='playback-controls'>
      <a class='fa fa-play' id='play'></a>
      <a class='fa fa-stop' id='stop'></a>
      <a class='fa fa-pause hidden' id='pause'></a>
    </div>

    <div class='tools'>
      <ul>
        <li class='fa fa-scissors'>Cut</li>
        <li class='fa fa-compress'>Merge</li>
        <li class='fa fa-plus'>Add</li>
        <li class='fa fa-trash-o'>Delete</li>
      </ul>
    </div>
  </section>
  <section id='panel'>
  </section>

  <script src='js/libs/browser-polyfill.js'></script>
  <script src='js/libs/jquery.js'></script>
  <script src='js/libs/react.js'></script>
  <script src='js/views.js'></script>
  <script src='js/build.js'></script>
</body>
</html>
